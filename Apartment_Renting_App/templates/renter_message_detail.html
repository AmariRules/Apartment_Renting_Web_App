<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>message detail</title>
</head>
<body>
    {% for item in data %}
        <div>
          <div >
              {{item.date}} {{item.sender}}:
              <p>    {{item.message}}</p>
          </div>
        </div>
    {% endfor %}

    <form method="POST" action="/renter_dashboard/view_msg/{{data[0].customer_username}}/send_msg">
        <div>
            <input type="text" placeholder="Reply" name="message">
            <button>Reply</button>
        </div>
    </form>

</body>
</html>
