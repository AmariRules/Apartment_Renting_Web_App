<div class="container"  style="height: 100%; width: 100%">

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" style="padding-left: 20px">
            <br>
            <h3 >Log in</h3>
            <form method="POST" action="/login" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="Username" class="control-label">Username</label>
                    <input type="text" class="form-control" id="Username" name="username" placeholder="Username" maxlength="40" required>
                    <div class="invalid-feedback">*Required</div>
                </div>
                <div class="form-group">
                    <label for="Password" class="control-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" maxlength="40" required>
                    <div class="invalid-feedback">*Required</div>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="/forgot_password"><span class="forgot_password">Forgot Password?</span></a>
                </div>
                <button type="submit" class="block">Login</button>
                <hr>
                <a class="block" href="/signup" formnovalidate>Sign Up</a>

            </form>
        </div>
